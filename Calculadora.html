<!DOCTYPE html>
	<head>	
		<title>Taller 1. Calculadora</title>
		<link rel="shortcut icon" href="./img/Univalle.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script type="text/javascript" src="calculadora.js"></script>
	</head>
	<body>
		<form>
			<div class="header col-12">
				<input class="col-1" type="button" onclick="resultado()" value="=">
				<input class="col-9" id="display" type="text" maxlength="15" value="0" readonly="readonly">
			</div>
			<div class="row">
				<div class="teclas col-9">
					<table>
						<tr>
							<td><input type="button" onclick="numero('7')" value="7"></td>
							<td><input type="button" onclick="numero('8')" value="8"></td>
							<td><input type="button" onclick="numero('9')" value="9"></td>
							<td><input type="button" onclick="numero('.')" value="."></td>
						</tr>
						<tr>
							<td><input type="button" onclick="numero('4')" value="4"></td>
							<td><input type="button" onclick="numero('5')" value="5"></td>
							<td><input type="button" onclick="numero('6')" value="6"></td>
							<td rowspan="2"><input type="button" onclick="numero('0')" value="0"></td>	<!--It means that "0" button is with 2 joined rows-->
						</tr>
						<tr>
							<td><input type="button" onclick="numero('1')" value="1"></td>
							<td><input type="button" onclick="numero('2')" value="2"></td>
							<td><input type="button" onclick="numero('3')" value="3"></td>
						</tr>
					</table>
				</div>
				<div class="operaciones col-3">
					<table>
						<tr>
							<td><input type="button" onclick="borrarUltimo()" value="<-"></td>
							<td><input type="button" onclick="limpiar()" value="C"></td>
						</tr>
						<tr>
							<td><input type="button" onclick="operar('/')" value="/"></td>
							<td><input type="button" onclick="operar('*')" value="x"></td>
						</tr>
						<tr>
							<td><input type="button" onclick="operar('-')" value="-"></td>
							<td><input type="button" onclick="operar('+')" value="+"></td>
						</tr>
					</table>
				</div>
			</div>
		</form>
	</body>
</html>
